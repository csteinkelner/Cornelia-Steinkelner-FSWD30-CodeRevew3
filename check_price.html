<!DOCTYPE html>
<html>
<head>
	<title>CompanyName</title>
	<link rel="stylesheet" type="text/css" href="check_sheet.css">
	<link href="https://fonts.googleapis.com/css?family=Chivo:700" rel="stylesheet">
</head>
<body>
<header>
	<h1>Insurance <b>Company</b></h1>
</header>
<form action="text" method="get" accept-charset="utf-8" id="f">
	<h3>Your Name:
	<input type="text" name="" id="text1" placeholder="John Doel"></h3>
	<h3>Age of Car:
	<input type="text" name="text2" value="20"></h3>
	<h3>Country:
	<input type="text" name="" id="text3" placeholder="Austria"></h3>
	<h3>Horsepower:
	<input type="text" name="text4" value="150"></h3>
</form>
<button type="submit" onclick="calculateInsurance(name,age,country,horse_power)">calculate</button>
<footer>
	<h3 id="result">Printed calculation goes here</h3>
</footer>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
